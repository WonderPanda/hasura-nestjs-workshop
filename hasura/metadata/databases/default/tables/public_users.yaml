table:
  name: users
  schema: public
array_relationships:
  - name: items
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: items
          schema: public
  - name: purchases
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: purchases
          schema: public
select_permissions:
  - permission:
      columns:
        - coins
        - created_at
        - display_name
        - email
        - id
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
    role: user
