table:
  name: user_created_items
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: purchases
  using:
    foreign_key_constraint_on:
      column: user_item_id
      table:
        name: user_purchased_items
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - cost
    - name
    - secret
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - description
    - name
    - secret
    filter:
      _or:
      - user_id:
          _eq: X-Hasura-User-Id
      - purchases:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - cost
    - description
    - name
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
